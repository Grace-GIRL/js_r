<!DOCTYPE html>

<body>
    <!-- 函数自己调用自己 -->

    <script>
        //1.求和（1-100）
        function getSum(num){
            if(num===1){
                return 1;
            }
            return num+getSum(num-1);
        }
        alert(getSum(100));
        //2.求积（1-10）
        function getProduct(num){
            if(num===1){
                return 1;
            }
            return num*getProduct(num-1);
        }
        alert(getProduct(10));

        //3.求等差数列前继项； //1 3 5 7 9 ...
        function getDCSL(num){
            if(num==1){
                return 2*num-1;
            }
            return 2+getDCSL(num-1);
        }
        alert(getDCSL(5));
        
        //4 求等比数列  //1 3 9 27 Math.pow(x,y)
        function getDBSL(num){
            if(num===1){
                return Math.pow(3,num-1);
            }
            return Math.pow(3,num-1)+getDBSL(num-1);

        }
 
        //5 斐波那契数列  //1 1 2  3 5 8 13
        function getFBNQSL(num){
            if(num==1 || num==2){
                return 1;
            }
            return getFBNQSL(num-1)+getFBNQSL(num-2);
        }

    
    </script>
</body>
</html>
