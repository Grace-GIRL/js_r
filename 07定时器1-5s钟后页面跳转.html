<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            margin:200px auto;
            font:20px/20px "microsoft";
        }
    
    </style>
</head>
<body>
    <div>含有5秒钟页面跳转到<a href="https://www.baidu.com/">百度</a>搜索引擎</div>
    <script>
        window.onload=function(){
            var div=document.getElementsByTagName("div")[0];
            var num=5;
            var timer=setInterval(function(){
                num--;
                // 单双引号的嵌套
                div.innerHTML='还要'+num+'秒钟跳转到<a href="https://www.baidu.com/">百度</a>搜索引擎';
                if(num===0){
                    clearInterval(timer);
                    location.href="https://www.baidu.com/";
                }
            },1000)
        }
    
    
    
    </script>
</body>
</html>
